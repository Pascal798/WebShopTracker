name: Run Bot Every 5 Minutes

on:
  schedule:
    # Alle 5 Minuten ausf√ºhren (UTC)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manueller Trigger (Test)

permissions:
  contents: write
  actions: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers and dependencies
        run: |
          set -x
          echo "===== Installing Playwright ====="
          python -m playwright install chromium
          echo "===== Installing system dependencies ====="
          python -m playwright install-deps chromium
          echo "===== Verifying installation ====="
          ls -la ~/.cache/ms-playwright/ || echo "Directory not found"
          python -c "from playwright.sync_api import sync_playwright; print('Playwright loaded successfully')"
      
      - name: Run bot
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python bot.py
      
      - name: Commit and push changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update from bot run"
            git push
          fi
