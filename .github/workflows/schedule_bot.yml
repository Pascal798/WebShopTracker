name: Run Bot Every 5 Minutes

on:
  schedule:
    # Alle 5 Minuten ausf√ºhren (UTC)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manueller Trigger (Test)

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxext6 \
            libxrender1 \
            libnss3 \
            libgconf-2-4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxss1 \
            libxtst6 \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libudev1
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
      
      - name: Run bot
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python bot.py
      
      - name: Push results (if files changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update from bot run" && git push)
