name: Run WebShopTracker periodically

on:
  schedule:
    # jede 5 Minuten
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: webshop-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system packages (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libpangocairo-1.0-0 libcups2 libxss1 libgtk-3-0 || true
          # libasound2 may not be available by that name on newer Ubuntu; try common alternatives
          if ! dpkg -s libasound2 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2t64 || sudo apt-get install -y --no-install-recommends liboss4-salsa-asound2 || true
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install playwright
          python -m playwright install --with-deps

      - name: Run bot
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          python bot.py
